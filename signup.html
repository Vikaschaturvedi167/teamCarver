<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="" id="registration_form">
        <div>
            <div>
                <label for="name">Name</label>
                <input type="text" placeholder="Name" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" placeholder="Email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" autocomplete="on">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="Phone Number" id="phone">
            </div>
            <div>
                <label for="addressLine">Address Line</label>
                <input type="text" placeholder="Address Line" id="addressLine">
            </div>
            <div>
                <label for="city">Suburb/City *</label>
                <input type="text" placeholder="Suburb/City" id="city" required>
            </div>
            <div>
                <label for="state">State/Province *</label>
                <input type="text" placeholder="states" id="state" required>
            </div>
            <div>
                <label for="zip">Zip/Postcode *</label>
                <input type="text" placeholder="Zip/Postcode" id="zip" required>
            </div>
            <div>
                <label for="country">Country *</label>
                <select id="country" required>
                    <option value="" disabled selected>Choose a Country</option>
                </select>
            </div>
            <div>
                <label for="company">Company Name</label>
                <input type="text" placeholder="Company Name" id="company">
            </div>
            <button type="button" id="register">SignUp</button>
        </div>
    </form>

    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, set} from  "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA49sNT_Exqha6pivnVyAjGk-6Kh8DnYKo",
      authDomain: "authentication-543a6.firebaseapp.com",
      projectId: "authentication-543a6",
      storageBucket: "authentication-543a6.appspot.com",
      messagingSenderId: "742702348989",
      appId: "1:742702348989:web:01969e2a8215be1ee395d4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const auth = getAuth();
        const database = getDatabase();

        // Fetch the list of countries from the REST Countries API
        fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => {
                const countrySelect = document.getElementById("country");

                data.forEach(country => {
                    const option = document.createElement("option");
                    option.value = country.name.common;
                    option.text = country.name.common;
                    countrySelect.appendChild(option);
                });
            })
            .catch(error => {
                console.log(error);
            });
            

        // Register button click event listener
        document.getElementById("register").addEventListener("click", function () {
            let email = document.getElementById("email").value;
            let username = document.getElementById("name").value;
            let password = document.getElementById("password").value;
            let phone = document.getElementById("phone").value;
            let addressLine = document.getElementById("addressLine").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;
            let zip = document.getElementById("zip").value;
            let country = document.getElementById("country").value;
            let company = document.getElementById("company").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;

                    set(ref(database, 'users/' + user.userId), {
                        username,
                        email,
                        phone,
                        address: {
                            addressLine,
                            city,
                            state,
                            zip,
                            country,
                        },
                        company,
                    });

                    alert("Registered successfully");
                    console.log(user);
                    window.location.href = "signinpage.html";
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage);
                    // ..
                });
        });
    </script>
</body>
</html>
